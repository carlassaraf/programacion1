
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="${cover}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="row">
        <h5 class="card-title">${name}</h5>
      </div>
      <div class="row">
        <div class="col">
          <p class="card-text"><small class="text-body-secondary">${year}</small></p>
        </div>
        <div class="col">
          <p class="card-text"><small class="text-body-secondary">${duration}</small></p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="card-text"><small class="text-body-secondary">${rating}</small></p>
        </div>
        <div class="col">
          <p class="card-text"><small class="text-body-secondary">${genres}</small></p>
        </div>
      </div>
      </div>
    </div>
  </div>
  <div class="row">
    <p class="card-text">${synopsis}</p>
  </div>
</div>
