<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <script src="index.js"></script>
</head>
<body>
  
  <main class="container mt-3">
    <form action="#">

      <h4>Datos del disco</h4>

      <div class="input-group mb-3">
        <span class="input-group-text">Disco</span>
        <input type="text" class="form-control" placeholder="Fear of the Dark" id="input-disc">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text">Artista</span>
        <input type="text" class="form-control" placeholder="Iron Maiden" id="input-artist">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">ID</span>
        <input type="number" class="form-control" id="input-id" placeholder="100">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Portada</span>
        <input type="text" class="form-control" id="input-cover" placeholder="URL">
      </div>

      <h4>Pistas</h4>

      <div class="input-group mb-3">
        <span class="input-group-text">Nombre de pista</span>
        <input type="text" class="form-control" id="input-pista-name" placeholder="Wasting Love">
        <span class="input-group-text">Duración de pista</span>
        <input type="number" class="form-control" id="input-pista-duration" placeholder="200">
        <button class="btn btn-primary" id="btn-add-pista">Agregar pista</button>
      </div>

      <!-- ACÁ VA A IR UN ALERT -->
       
      <div class="input-group mb-3">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>

    </form>
  </main>

</body>
</html>
